<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card" style="width: 20rem">
      <div class="image-container">
        <img
          src="https://www.rush.edu/sites/default/files/media-images/covid-pills-og.jpg"
          class="card-img-top"
          alt="pills"
        />
        <div class="card-img-overlay">
          <span class="badge bg-danger overdue-warning">Overdue since - 19th April 2023</span>
          <p class="card-text time-indicator">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-clock-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"
              />
            </svg>
            30 MIN
          </p>
        </div>
      </div>
      <div class="card-body">
        <h5 class="card-title">Controlled Drugs</h5>
        <p class="card-text">
          This course teaches how manage and administer controlled drugs, the
          legal requirements and national best practices.
        </p>
        <div class="bottom-card">
          <div class="completing-status">
            <p class="mini-title">Last Completed</p>
            <p class="value">11 October 2021</p>
          </div>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
